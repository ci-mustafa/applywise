{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <!-- Card to hold the developer profile and information -->
    <div class="card mx-auto" style="max-width: 600px;">
        <div class="card-body text-center">
            <!-- Profile Picture -->
            <div class="profile-picture mb-3">
                {% if about_app.developer_image.url %}
                <img src="{{ about_app.developer_image.url }}" alt="Developer Profile Picture" class="rounded-circle img-fluid"
                    width="120" height="120">
                {% else %}
                <img src="{% static 'images/nobody.jpg' %}" alt="Default Profile Picture" class="rounded-circle img-fluid"
                    width="120" height="120">
                {% endif %}
            </div>

            <!-- About Heading -->
            <h1 class="about-heading mb-4">Hello! Iâ€™m Mustafa Akbari</h1>

            <!-- Developer Title and Content -->
            <h4 class="text-muted">{{ about_app.title }}</h4>
            <p class="mt-3 about-content">{{ about_app.content }}</p>

            <!-- Last Updated -->
            <small class="text-muted">Last updated on {{ about_app.updated_on|date:"d F Y" }}</small>
        </div>
    </div>
</div>
<br>
{% endblock %}
